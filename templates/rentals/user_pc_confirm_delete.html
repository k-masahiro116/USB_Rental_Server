{% extends 'base.html' %}

{% block content %}
<head>
    <meta charset="UTF-8">
    <title>利用PC削除</title>
</head>
<body>
    <h2>利用PC削除</h2>
    
    <p>この利用PCを削除してもよろしいですか？</p>

</body>
{% endblock %}
