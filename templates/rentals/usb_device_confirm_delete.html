<!-- templates/rentals/usb_device_confirm_delete.html -->
{% extends 'base.html' %}

{% block content %}
<head>
    <meta charset="UTF-8">
    <title>USBデバイス削除</title>
</head>
<body>
    <h2>USBデバイス削除</h2>
    
    <p>このUSBデバイスを削除してもよろしいですか？</p>
    
    <form method="post">
        {% csrf_token %}
        <button type="submit">削除</button>
    </form>
    
    <p><a href="{% url 'usb_device_detail' pk=object.pk %}">キャンセル</a></p>
</body>
{% endblock %}
